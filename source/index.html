<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="An application for recording contacts">
  <title>Contact List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="./favicons/favicon.ico">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" >
  <link rel="preload" href="fonts/montserrat/Montserrat-Medium.woff2" type="font/woff2" as="font"  crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat/Montserrat-Bold.woff2" type="font/woff2" as="font"  crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="body">
  <header class="page-header">
    <h1>Contact List</h1>
  </header>

  <main class="page-main">
    <section class="interaction">
      <h2 class="visually-hidden">Contact information form</h2>
      <form class="interaction__form" action="#" method="post" name="contact-add">
        <fieldset class="interaction__fieldset inputs">
          <div class="inputs__wrapper">
            <label class="inputs__label" for="name">Name</label>
            <input class="inputs__input input" id="name" type="text" placeholder="Ivan" required>
          </div>

          <div class="inputs__wrapper">
            <label class="inputs__label" for="position">Position</label>
            <input class="inputs__input input" id="position" type="text" placeholder="Developer" required>
          </div>

          <div class="inputs__wrapper">
            <label class="inputs__label" for="phone">Phone</label>
            <input class="inputs__input input" id="phone" type="text" placeholder="+7 999 999 99 99" required>
          </div>
        </fieldset>

        <div class="interaction__error" aria-live="assertive"></div>

        <div class="interaction__buttons buttons">
          <button class="buttons__button buttons__button--add button" type="submit" aria-label="Add contact">ADD</button>
          <button class="buttons__button buttons__button--clear button" type="reset" aria-label="Clear contact list">Clear List</button>
          <button class="buttons__button buttons__button--search button" type="button" aria-label="Search contact">Search</button>
        </div>
      </form>
    </section>

    <section class="contact-table" aria-live="assertive">
      <h2 class="visually-hidden">Contact table</h2>
      <div class="contact-table__column column column__left"></div>
      <div class="contact-table__column column column__right"></div>
    </section>
  </main>

  <!-- Попап редактирования контакта -->
  <dialog class="popup" id="edit-popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <h2>Edit Contact</h2>
      <button class="popup__button-cancel interaction-button" type="button" aria-label="Cancel"></button>
      <form class="popup__form" action="#" method="post" name="popup-contact-add">
        <label>
          Name:
          <input class="popup__input popup__input--name input" type="text" placeholder="Ivan" required />
        </label>
        <label>
          Position:
          <input class="popup__input popup__input--position input" type="text" placeholder="Developer" required />
        </label>
        <label>
          Phone:
          <input class="popup__input popup__input--phone input" type="text" placeholder="+7 999 999 99 99" required />
        </label>
        <button class="popup__button-save button" type="button" aria-label="Save contact">Save</button>
      </form>
    </div>
  </dialog>

  <!-- Модальное окно поиска -->
  <dialog class="modal" id="modal">
    <div class="modal__overlay"></div>
    <div class="modal__container">
      <h2>Search contact</h2>
      <button class="modal__button-cancel interaction-button" type="button" aria-label="Cancel modal"></button>
      <input class="modal__input input" type="text" placeholder="Search..." required />
      <div class="modal__search-area"></div>
      <button class="modal__button-show button" type="button" aria-label="Show all contacts">Show all</button>
    </div>
  </dialog>

  <!-- Шаблон буквы -->
  <template id="letter">
    <div class="column__element element">
      <div class="element__container">
        <div data-id="a" class="element__letter">A</div>
        <span class="element__counter">0</span> <!-- Добавляем счётчик -->
      </div>
      <div class="element__contacts"></div> <!-- Контейнер для контактов -->
    </div>
  </template>

  <!-- Шаблон сообщения -->
  <template id="message">
    <div class="element__message message">
      <div class="message__info">
        <p>Name:
          <span class="message__name"></span>
        </p>
        <p>Position:
          <span class="message__position"></span>
        </p>
        <p>Phone:
          <span class="message__phone"></span>
        </p>
      </div>
      <div class="message__buttons">
        <button class="message__delete interaction-button" type="button" aria-label="Delete contact"></button>
        <button class="message__edit interaction-button" type="button" aria-label="Edit contact"></button>
      </div>
    </div>
  </template>
</body>

</html>
