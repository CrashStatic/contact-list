<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="fonts/montserrat/Montserrat-Medium.woff2" type="font/woff2" as="font"  crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat/Montserrat-Bold.woff2" type="font/woff2" as="font"  crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="body">
  <div class="container">
    <h1>Contact List</h1>
    <section class="interaction">
      <div class="interaction__inputs inputs">
        <div class="inputs__wrapper">
          <label class="inputs__label" for="name">Name</label>
          <input class="inputs__input" id="name" type="text" placeholder="Ivan" required>
        </div>

        <div class="inputs__wrapper">
          <label class="inputs__label" for="position">Position</label>
          <input class="inputs__input" id="position" type="text" placeholder="Developer" required>
        </div>

        <div class="inputs__wrapper">
          <label class="inputs__label" for="phone">Phone</label>
          <input class="inputs__input" id="phone" type="text" placeholder="+7 999 99 99" required>
        </div>
      </div>

      <div class="interaction__buttons buttons">
        <input class="buttons__button buttons__button--add" type="submit" value="ADD">
        <input class="buttons__button buttons__button--clear" type="submit" value="Clear List">
        <input class="buttons__button buttons__button--search" type="submit" value="Search">
      </div>
    </section>

    <section class="contact-table">
      <div class="contact-table__column column column__left"></div>
      <div class="contact-table__column column column__right"></div>
    </section>
  </div>

  <!-- Шаблон буквы -->
  <template id="letter">
    <div class="column__element element">
      <div data-id="a" class="element__letter">A</div>
    </div>
  </template>

  <!-- Шаблон сообщения -->
  <template id="message">
    <div class="element__message message">
      <div>Name:
        <span class="message__name"></span>
      </div>
      <div>Position:
        <span class="message__position"></span>
      </div>
      <div>Phone:
        <span class="message__phone"></span>
      </div>
    </div>
  </template>
</body>

</html>
